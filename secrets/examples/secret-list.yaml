# Example Secret Definitions
# This file documents common secrets needed for a typical SaaS application
# Use this as a reference when creating secrets in Secret Manager

# Database Secrets
database-url:
  description: "PostgreSQL database connection string"
  example: "postgresql://user:password@host:5432/database"
  environments:
    - dev
    - staging
    - prod

direct-url:
  description: "Direct database URL (bypasses connection pooling)"
  example: "postgresql://user:password@host:5432/database"
  environments:
    - dev
    - staging
    - prod

# Authentication Secrets
jwt-secret:
  description: "JWT signing secret for token generation"
  example: "your-random-256-bit-secret-key"
  environments:
    - dev
    - staging
    - prod

jwt-refresh-secret:
  description: "JWT refresh token secret"
  example: "your-random-256-bit-refresh-secret-key"
  environments:
    - dev
    - staging
    - prod

# Third-Party API Keys
stripe-secret-key:
  description: "Stripe API secret key"
  example: "sk_live_..."
  environments:
    - staging
    - prod

stripe-webhook-secret:
  description: "Stripe webhook signing secret"
  example: "whsec_..."
  environments:
    - staging
    - prod

sendgrid-api-key:
  description: "SendGrid API key for email sending"
  example: "SG.xxx..."
  environments:
    - dev
    - staging
    - prod

# OAuth Credentials
google-client-id:
  description: "Google OAuth client ID"
  example: "xxx.apps.googleusercontent.com"
  environments:
    - dev
    - staging
    - prod

google-client-secret:
  description: "Google OAuth client secret"
  example: "GOCSPX-xxx"
  environments:
    - dev
    - staging
    - prod

# Firebase
firebase-credentials-base64:
  description: "Firebase service account JSON (base64 encoded)"
  example: "Base64 encoded JSON string"
  environments:
    - dev
    - staging
    - prod

# Email Configuration
smtp-host:
  description: "SMTP server hostname"
  example: "smtp.sendgrid.net"
  environments:
    - dev
    - staging
    - prod

smtp-port:
  description: "SMTP server port"
  example: "587"
  environments:
    - dev
    - staging
    - prod

smtp-user:
  description: "SMTP username"
  example: "apikey"
  environments:
    - dev
    - staging
    - prod

smtp-password:
  description: "SMTP password"
  example: "SG.xxx..."
  environments:
    - dev
    - staging
    - prod

# Redis (if using)
redis-host:
  description: "Redis hostname"
  example: "redis.example.com"
  environments:
    - dev
    - staging
    - prod

redis-port:
  description: "Redis port"
  example: "6379"
  environments:
    - dev
    - staging
    - prod

redis-password:
  description: "Redis password"
  example: "your-redis-password"
  environments:
    - dev
    - staging
    - prod

# Application-Specific Secrets
encryption-key:
  description: "Application encryption key"
  example: "your-32-byte-encryption-key"
  environments:
    - dev
    - staging
    - prod

session-secret:
  description: "Session encryption secret"
  example: "your-session-secret"
  environments:
    - dev
    - staging
    - prod
# Notes:
# - Create secrets with environment suffix: database-url-dev, database-url-prod
# - Use descriptive names that indicate purpose
# - Never commit actual secret values to version control
# - Rotate secrets regularly (especially in production)
# - Use version numbers for controlled rollouts
# - Monitor secret access logs for security

