# Environment Variable Mapping
# Maps Secret Manager secrets to Cloud Run environment variables
# Use this as a reference when configuring Cloud Run deployments

backend_secrets:
  # Database
  DATABASE_URL:
    secret_name: "database-url"
    version: "latest"
    description: "Primary database connection string"

  DIRECT_URL:
    secret_name: "direct-url"
    version: "latest"
    description: "Direct database URL (for migrations)"

  # Authentication
  JWT_SECRET:
    secret_name: "jwt-secret"
    version: "latest"
    description: "JWT signing secret"

  JWT_REFRESH_SECRET:
    secret_name: "jwt-refresh-secret"
    version: "latest"
    description: "JWT refresh token secret"

  # Third-Party APIs
  STRIPE_SECRET_KEY:
    secret_name: "stripe-secret-key"
    version: "latest"
    description: "Stripe API secret key"

  STRIPE_WEBHOOK_SECRET:
    secret_name: "stripe-webhook-secret"
    version: "latest"
    description: "Stripe webhook signing secret"

  SENDGRID_API_KEY:
    secret_name: "sendgrid-api-key"
    version: "latest"
    description: "SendGrid API key"

  # OAuth
  GOOGLE_CLIENT_ID:
    secret_name: "google-client-id"
    version: "latest"
    description: "Google OAuth client ID"

  GOOGLE_CLIENT_SECRET:
    secret_name: "google-client-secret"
    version: "latest"
    description: "Google OAuth client secret"

  # Firebase
  FIREBASE_CREDENTIALS_BASE64:
    secret_name: "firebase-credentials-base64"
    version: "latest"
    description: "Firebase service account (base64)"

  # Email
  SMTP_HOST:
    secret_name: "smtp-host"
    version: "latest"
    description: "SMTP server hostname"

  SMTP_PORT:
    secret_name: "smtp-port"
    version: "latest"
    description: "SMTP server port"

  SMTP_USER:
    secret_name: "smtp-user"
    version: "latest"
    description: "SMTP username"

  SMTP_PASSWORD:
    secret_name: "smtp-password"
    version: "latest"
    description: "SMTP password"

  # Redis
  REDIS_HOST:
    secret_name: "redis-host"
    version: "latest"
    description: "Redis hostname"

  REDIS_PORT:
    secret_name: "redis-port"
    version: "latest"
    description: "Redis port"

  REDIS_PASSWORD:
    secret_name: "redis-password"
    version: "latest"
    description: "Redis password"

  # Application
  ENCRYPTION_KEY:
    secret_name: "encryption-key"
    version: "latest"
    description: "Application encryption key"

  SESSION_SECRET:
    secret_name: "session-secret"
    version: "latest"
    description: "Session encryption secret"
# Usage in Cloud Build / gcloud:
# --update-secrets="DATABASE_URL=database-url:latest,JWT_SECRET=jwt-secret:latest"

# Usage in Terraform:
# backend_secrets = {
#   DATABASE_URL = {
#     secret_name = "database-url"
#     version     = "latest"
#   }
#   JWT_SECRET = {
#     secret_name = "jwt-secret"
#     version     = "latest"
#   }
# }

